---
layout: default
---

<div class="home py-4 py-md-5">
  <div class="row">
    {% for post in paginator.posts %}   
      <div class="col-12 col-md-6 col-lg-4">
       <a href="{{ post.url | prepend: site.baseurl }}" class="index-anchor">
        <div class="card rounded bg-light overflow-hidden">  
          <div class="image">
            <div class="card-header text-center">{{ post.title }}</div>
            {% if post.image %}
            <img src="{{post.image | relative_url}}" alt="{{post.title}}">
            {% endif %}
            <div class="card-body">
              <!--h2 class="card-title text-center">{{ post.title | truncate: 25 }}</h2-->
              <h6 class="card-subtitle text-muted">{{ post.blurb }}</h6>
              <p class="p-0 my-1 mx-0 text-right">
                <span class="post-meta">
                  <small>{{ post.date | date: "%b %-d, %Y" }}</small>
                </span>
              </p>
              <p>{{ post.excerpt | strip_html | strip_newlines | truncate: 150 }}</p>
              {% for tag in post.tags %}
                <span class="badge badge-dark">{{ tag }}</span>
              {% endfor %}
            </div>
            <!--div class="card-footer text-muted text-center">
            </div-->
          </div>
        </div>
      </a>
      </div>
    {% endfor %}
  </div>
</div>
