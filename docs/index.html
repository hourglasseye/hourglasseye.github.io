---
layout: default
---

<style>
  .entry {  }
  .entry-image-container {
    position: relative;
  }
  .entry-image {
    position: relative;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
  }
  .entry-accolade {
    position: absolute;
    bottom: 3px;
    right: 3px;
    width: 30%;
    height: auto;
    -webkit-filter: drop-shadow(1px 0 0 white)
            drop-shadow(0 1px 0 white)
            drop-shadow(-1px 0 0 white)
            drop-shadow(0 -1px 0 white);
    filter: drop-shadow(1px 0 0 white)
            drop-shadow(0 1px 0 white)
            drop-shadow(-1px 0 0 white)
            drop-shadow(0 -1px 0 white);
  }
  .entry-overlay {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    transition: .5s ease;
  }
  .entry:hover .entry-overlay {
    opacity: 1;
  }
</style>
<nav class="navbar fixed-top bg-dark-subtle">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{ site.title }}</a>
  </div>
</nav>
<div class="container-fluid">
  {% for post in paginator.posts %}
  <div class="row entry mb-3">
    <div class="col-lg-3">
      <div class="entry-image-container">
        <img src="{{post.image | relative_url}}" class="img-fluid entry-image">
        <img src="{{post.accolade | relative_url}}" class="img-fluid entry-accolade">
        <img src="{{post.anim | relative_url}}" class="img-fluid entry-overlay">
      </div>
    </div>
    <div class="col-lg-auto">
      <h4 class="pt-1">{{post.title}}</h4>
      <small class="mb-0 pb-0 text-muted">Released {{post.year}}</small>
      <p class="mb-0">{{post.blurb}}</p>
      <small class="text-muted">{{post.role}} at {{post.company}}</small>
      <div class="pt-1">
        {% for tag in post.tags %}
          <span class="badge text-bg-secondary">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
  <hr/>
  {% endfor %}
</div>
